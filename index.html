<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="#" class="navbar-brand"><img src="image/Logo.png" /></a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#NavbarIcon"
        >
          <img src="image/bar.png" alt="" />
        </button>

        <div class="collapse navbar-collapse" id="NavbarIcon">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link">Used Cars</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Auctions</a></li>
            <li class="nav-item"><a href="#" class="nav-link">New Cars</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sell Cars</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Local Dealers</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Support</a></li>

            <li class="nav-item">
              <a href="#" class="nav-link nav-signup">
                <img src="image/person-fill.svg" /> Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section1">
      <div class="container">
        <h1>
          Say hello to your next <br />
          awesome vehicle
        </h1>
        <p class="Section1P">
          Featuring Used, Wholesale and Salvage Cars, Trucks <br />
          & SUVs for Sale
        </p>

        <div class="topfoot1">
          <div class="TopFooterSection">
            <div class="row">
              <div class="col-md-2 BorderRight">
                <p>Type</p>
                <select class="form-select">
                  <option selected>Used Card</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>

              <div class="col-md-2 BorderRight">
                <p>Make</p>
                <select class="form-select">
                  <option selected>Infiniti</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>

              <div class="col-md-2 withoutp BorderRight">
                <p class="BorderSpace"></p>
                <select class="form-select">
                  <option selected>Year</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>

              <div class="col-md-2 withoutp BorderRight">
                <p class="BorderSpace"></p>
                <select class="form-select">
                  <option selected>Model</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>

              <div class="col-md-2 withoutp">
                <select class="form-select">
                  <option selected>Price</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>

              <div class="col-md-2 withoutp">
                <button class="btn HeaderButton">
                  <img src="image/search.svg" />
                  <span>Search</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <p>shgsrxhsrx</p>

    <script src="js/bootstrap.min.js"></script>
  </body>
